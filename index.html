<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <!-- Bai 1 -->
  <section id="bai1">
    <div class="container">
      <div class="row">
        <div class="row-md-6">
          <div class="card">
            <div class="card-header">
              Xuất 3 số theo thứ tự tăng dần
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập số thứ nhất: </label>
                <input type="text" name="" id="a" class="form-control" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Nhập số thứ hai: </label>
                <input type="text" name="" id="b" class="form-control" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Nhập số thứ ba: </label>
                <input type="text" name="" id="c" class="form-control" placeholder="">
              </div>

              <button id="btnTangDan" class="btn btn-success">
                Sắp xếp thứ tự tăng dần
              </button>
            </div>

            <div id="footerTangDan" class="card-footer text-muted">
              Footer
            </div>
          </div>
        </div>
      </div>
  </section>

  <hr>

  <!-- Bai 2 -->
  <section id="bai2">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Chào người dùng
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for=""></label>
                <select id="userInput" class="form-control" name="" id="">
                  <option value="Bố">Bố</option>
                  <option value="Mẹ">Mẹ</option>
                  <option value="Anh trai">Anh trai</option>
                  <option value="Em gái">Em gái</option>
                </select>
              </div>

              <button id="btnUser" class="btn btn-success">
                Gửi lời chào
              </button>
            </div>

            <div id="footerUser" class="card-footer text-muted">
              Footer
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <hr>

  <!-- Bai 3 -->
  <section id="bai3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Xuất số lẻ và số chẵn
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập số nguyên thứ 1</label>
                <input type="text" name="" id="so_1" class="form-control" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Nhập số nguyên thứ 2</label>
                <input type="text" name="" id="so_2" class="form-control" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Nhập số nguyên thứ 3</label>
                <input type="text" name="" id="so_3" class="form-control" placeholder="">
              </div>

              <button id="btnChanLe" class="btn btn-success">
                Phân loại số chẵn, số lẻ
              </button>
            </div>
            <div id="footerChanLe" class="card-footer text-muted">
              Footer
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <hr>

  <!-- Bai 4 -->
  <section id="bai4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Xác định loại tam giác
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Cạnh thứ nhất: </label>
                <input type="text" name="" id="canh1" class="form-control" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Cạnh thứ hai: </label>
                <input type="text" name="" id="canh2" class="form-control" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Cạnh thứ ba: </label>
                <input type="text" name="" id="canh3" class="form-control" placeholder="">
              </div>

              <button id="btnTamGiac" class="btn btn-success">
                Xác định loại tam giác
              </button>
            </div>
            <div id="footerTamGiac" class="card-footer text-muted">
              Footer
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="./main.js"></script>
</body>

</html>
